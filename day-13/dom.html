<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <h1 id="main-title">CSS Selectors Practice</h1>
    <div class="text">
      <p class="intro">This is a paragraph with a class.</p>
      <p>This is a paragraph without a class.</p>
    </div>
    <div class="container">
      <ul>
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item special">Item 3</li>
        <li>Item 4</li>
      </ul>
    </div>
    <a href="#" class="link">This is a link</a>
    <a href="#" class="link special">This is a special link</a>
    <input type="text" placeholder="Type here..." />
    <input type="checkbox" id="checkbox1" />
    <label for="checkbox1">Check me</label>
    <button class="btn" type="button">Click me</button>
    <button class="btn special" type="button">Special Button</button>
    <script src="selection.js" type="text/javascript"></script>
    <style>
      .title {
        color: red;
      }
      a,
      input,
      button {
        display: block;
        margin-top: 1rem;
      }
    </style>
  </body>
</html>
