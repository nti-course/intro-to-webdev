<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Cherry+Swash:wght@400;700&family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>TODO App</h1>
      <form id="todo-form">
        <label for="todo-input">Add a todo</label>
        <input type="text" id="todo-input" placeholder="Enter a todo..." />
        <button type="submit" id="add">Add</button>
      </form>
      <div class="todos">
        <h2>On your list</h2>
        <ul id="todo-list">
          <li>
            <label for="1">buy milk</label>
            <input type="checkbox" name="" id="1" />
          </li>
        </ul>
      </div>
    </div>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </body>
</html>
