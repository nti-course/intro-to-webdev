<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <script type="module" src="./js/calculator.js"></script>
  </head>
  <body>
    <div class="projects">
      <div class="calculator bg-light shadow">
        <input type="text" class="form-control" id="screen" readonly />
        <div>
          <div class="row">
            <button type="button" class="col-4 btn btn-danger">CE</button>
            <button type="button" class="col-4 btn btn-secondary">%</button>
            <button type="button" class="col-4 btn btn-secondary">ANS</button>
          </div>
          <div class="row">
            <button type="button" class="col-3 btn btn-secondary">7</button>
            <button type="button" class="col-3 btn btn-secondary">8</button>
            <button type="button" class="col-3 btn btn-secondary">9</button>
            <button type="button" class="col-3 btn btn-warning">/</button>
          </div>

          <div class="row">
            <button type="button" class="col-3 btn btn-secondary">4</button>
            <button type="button" class="col-3 btn btn-secondary">5</button>
            <button type="button" class="col-3 btn btn-secondary">6</button>
            <button type="button" class="col-3 btn btn-warning">x</button>
          </div>

          <div class="row">
            <button type="button" class="col-3 btn btn-secondary">1</button>
            <button type="button" class="col-3 btn btn-secondary">2</button>
            <button type="button" class="col-3 btn btn-secondary">3</button>
            <button type="button" class="col-3 btn btn-warning">-</button>
          </div>

          <div class="row">
            <button type="button" class="col-3 btn btn-secondary">0</button>
            <button type="button" class="col-3 btn btn-secondary">.</button>
            <button type="button" class="col-3 btn btn-primary">=</button>
            <button type="button" class="col-3 btn btn-warning">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
