<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Style Tag (No JS)</title>
    <style contenteditable="true" style="display: block">
      body {
        background-color: lightyellow;
        color: black;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: darkgreen;
      }
      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Editable Styles Demo (Without JS)</h1>
    <p>This is a paragraph with some text.</p>
    <p>
      Double-click the editable area below to modify the CSS styles. After
      editing, refresh the page to see changes.
    </p>

    <h2>Editable CSS:</h2>
  </body>
</html>
