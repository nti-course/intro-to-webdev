<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
    <style>
      article {
        color: red;
        outline: 2px solid blue;
        padding: 4px;
      }
      section:first-of-type {
        color: initial;
        outline: inherit;
        all: initial;
      }
      section {
        height: unset;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <section>section 1</section>
        <section style="height: 200px">section 2</section>
      </article>
    </main>
  </body>
</html>
